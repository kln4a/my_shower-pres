<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="import" href="fancy-progress.html">
        <title>FancyProgress</title>
        <style>
            html, body {
                height: 100%;
            }

            body {
                margin: 0;
                display: flex;
                align-items: center;
                flex-direction: column;
                justify-content: center;
            }

            input {
                text-align: center;
                margin-bottom: 20px;
            }

            fancy-progress {
                font: 20px sans-serif;
            }
        </style>
    </head>
    <body>
        <input type="text">
        <fancy-progress max-value="100"></fancy-progress>
        <script>
            (function () {
                'use strict';

                var input = document.querySelector('input'),
                    fancyProgress = document.querySelector('fancy-progress');

                input.addEventListener('change', function () {
                    fancyProgress.value = this.value;
                });
            })();
        </script>
    </body>
</html>
